<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>乱杖先生 | 个人主页</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link
            rel="shortcut icon"
            href="./assets/images/HardDiskThin.png"
            type="image/png"
        />
    </head>
    <body>
        <div class="container">
            <!-- 导航栏和主题切换 -->
            <header>
                <div class="logo">RECAY_CN</div>
                <div class="theme-switcher">
                    <button class="theme-btn active" data-theme="system">
                        <i class="fas fa-adjust"></i>
                        <span>跟随系统</span>
                    </button>
                    <button class="theme-btn" data-theme="light">
                        <i class="fas fa-sun"></i>
                        <span>亮色</span>
                    </button>
                    <button class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                        <span>暗色</span>
                    </button>
                </div>
            </header>

            <!-- 个人资料 -->
            <section class="profile-section">
                <div class="avatar-container">
                    <div class="avatar">
                        <img
                            src="./assets/images/avatar.png"
                            alt="乱杖先生头像"
                        />
                        <div class="avatar-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="avatar-decor"></div>
                </div>
                <h1 class="name">乱杖先生</h1>
                <p class="tagline">新的一天! 要不开始做些什么吧?</p>

                <div class="social-links">
                    <a
                        href="https://github.com/PosiedChoss"
                        class="social-link"
                    >
                        <i class="fab fa-github"></i>
                    </a>
                    <a
                        href="https://qm.qq.com/cgi-bin/qm/qr?k=mDGcGAc0xbnOKzBBADpZ9lXYp-r2jvDH"
                        class="social-link"
                    >
                        <i class="fab fa-qq"></i>
                    </a>
                    <a
                        href="https://steamcommunity.com/profiles/76561198429731325/"
                        class="social-link"
                    >
                        <i class="fab fa-steam-square"></i>
                    </a>
                    <a
                        href="https://space.bilibili.com/488432447"
                        class="social-link"
                    >
                        <i class="fab fa-bilibili"></i>
                    </a>
                </div>
            </section>

            <!-- 活跃平台 -->
            <section>
                <h2 class="section-title">活跃平台</h2>
                <div class="cards-container">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-gamepad card-icon"></i>
                            <h3 class="card-title">游戏社区</h3>
                        </div>
                        <div class="card-body">
                            <ul class="platform-list">
                                <li class="platform-item">
                                    <a
                                        href="https://www.minebbs.com/members/34383/"
                                        class="platform-link"
                                    >
                                        <div class="platform-icon">
                                            <img
                                                src="./assets/images/minebbs.webp"
                                                alt="minebbs"
                                            />
                                        </div>
                                        <div class="platform-info">
                                            <div class="platform-name">
                                                MineBBS
                                            </div>
                                            <div class="platform-desc">
                                                Minecraft 综合中文社区
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="platform-item">
                                    <a
                                        href="https://www.xiaoheihe.cn/app/bbs/home"
                                        class="platform-link"
                                    >
                                        <div class="platform-icon">
                                            <img
                                                src="./assets/images/heybox.png"
                                                alt="minebbs"
                                            />
                                        </div>
                                        <div class="platform-info">
                                            <div class="platform-name">
                                                小黑盒
                                            </div>
                                            <div class="platform-desc">
                                                高能玩家聚集地
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 友情链接 -->
            <section>
                <h2 class="section-title">友情链接</h2>
                <div class="cards-container">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-book card-icon"></i>
                            <h3 class="card-title">技术博客</h3>
                        </div>
                        <div class="card-body">
                            <ul class="friend-list">
                                <li class="friend-item">
                                    <a href="https://heyuhan.huohuo.ink/" class="friend-link">
                                        <div class="friend-icon">
                                            <img src="https://www.minebbs.com/attachments/b-a-c-c-bf-f-d-aa-b-e-webp.111551/?hash=060b1083449e502803bd67a9c29e436d" alt="">
                                        </div>
                                        <div class="friend-info">
                                            <div class="friend-name">
                                                梦涵LOVE
                                            </div>
                                            <div class="friend-desc">
                                                一个一个小涵子的小BLOG, 起来分享生活的小确幸吧~
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 页脚 -->
            <footer>
                <p>© 乱杖先生 | 保留所有权利</p>
            </footer>
        </div>

        <script src="./assets/js/index.js"></script>
    </body>
</html>
